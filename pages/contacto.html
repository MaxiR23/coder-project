<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Contacto</title>
</head>

<body>
    <header class="header">
        <nav class="nav-header">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="../index.html">
                        <i class="fas fa-home"></i>
                        <p class="nav-p"> Inicio </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="lo_nuevo.html">
                        <i class="fas fa-bullhorn"></i>
                        <p class="nav-p"> Lo nuevo! </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="contacto.html">
                        <i class="fas fa-mail-bulk nav-item--active"></i>
                        <p class="nav-p"> Contacto </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="mi_cuenta.html">
                        <i class="fas fa-user-circle"></i>
                        <p class="nav-p"> Mi cuenta </p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-contact-section">
            <div class="form-contact-container">
                <p class="form-title"> Si necesitas contactarte con nosotros, completa el formulario </p>
                <div class="form-contact">
                    <input class="input-name" type="text" name="" id="">
                    <input class="input-email" type="email" name="" id="">
                    <input class="input-phone-number" type="tel" name="" id="">
                    <textarea class="text-area-contact" name="" id="" cols="20" rows="5"></textarea>
                    <input class="btn-contact" type="button" value="Enviar">
                </div>
            </div>
        </section>

        <section class="social-media-section">
            <div class="social-media-container">
                <p class="follow-us-p"> Seguinos! </p>
                <div class="social-media-item">
                    <img class="img-sm-item" src="../img/instagram_logo.png" alt="">
                    <p class="ig-p-item">Instagram</p>
                </div>
                <div class="social-media-item">
                    <img class="img-sm-item" src="../img/facebook_logo.png" alt="">
                    <p class="fb-p-item">Facebook</p>
                </div>
                <div class="social-media-item">
                    <img class="img-sm-item" src="../img/twitter_logo.png" alt="">
                    <p class="tw-p-item">Twitter</p>
                </div>
            </div>

            <div class="visit-us-container">
                <p class="visit-us-p"> Visitanos! </p>
                <iframe class="visit-us-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.3436199662997!2d-65.21306518526895!3d-26.829020996180013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c139ab68577%3A0xfb39c0733d0ec237!2sSalta%2078%2C%20T4000IRN%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1643912939552!5m2!1ses-419!2sar"
                 width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p> Â©Copyright Todos los derechos reservados </p>
    </footer>
</body>

</html>
