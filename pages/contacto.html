            <div class="container-fluid">

                    <div class="col-12 d-flex flex-column align-items-center">
                        <h6 class="mt-1"> Si necesitas contactarte con nosotros, completa el formulario </h6>
                        <form action="" class="mb-2">
                            <div class="form-floating form-row">
                                <input type="email" class="form-control" id="floatingInputGrid" placeholder="Nombre">
                                <label style="color: #8e8e8e;" for="floatingInputGrid">Nombre</label>
                            </div>
                            <div class="form-floating form-row my-2">
                                <input type="email" class="form-control" id="floatingInputGrid" placeholder="Apellido">

                            </div>

                            </div>

                            <div class="form-floating form-row my-2">
                                <input type="email" class="form-control" id="floatingInputGrid" placeholder="Telefono">
                                <label style="color: #8e8e8e;" for="floatingInputGrid">Telefono</label>
                            </div>
                            <label for="floatingTextarea2">Mensaje</label>
                            <textarea class="form-control" placeholder="Dejános aqui tu mensaje" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                        </form>
