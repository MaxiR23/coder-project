<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <header class="header-container">
        <a href="../index.html">
            <img class="main-logo" src="../img/logo_princial.png" alt="logo principal de página">
        </a>

        <input type="text" placeholder="¿Qué estas buscando?" name="search" id="search-product">

        <div class="header">
            <div class="main-page"> <a href="../index.html"> Inicio </a> </div>
            <div class="new-clothes-page"> <a href="../pages/lo_nuevo.html"> Lo nuevo! </a> </div>
            <div class="contact-page"> <a href="../pages/contacto.html"> Contacto </a> </div>
            <div class="my-account-page"> <a href="../pages/mi_cuenta.html"> Mi cuenta </a> </div>
        </div>
    </header>

    <main>
        <!-- imagen contacto -->
        <section>
            <a href=""></a>
        </section>

        <!-- sección para completar formulario -->
        <section>
            <div>
                <p> Si necesitas contactarte con nosotros, completa el formulario </p>
                <div>
                    <h2> Contacto </h2>
                    <form action="" method="POST">
                        <input type="text" name="username">
                        <input type="email" name="e-mail">
                        <input type="tel" name="phone-number">
                        <textarea name="" cols="30" rows="10"></textarea>
                        <input type="button" value="Enviar">
                    </form>
                </div>
            </div>
        </section>

        <!-- sección para las redes sociales -->
        <section class="social-networks-section-container">
            <div class="social-networks-container">
                <div class="social-networks-container-col">
                    <h3> Nuestras redes! </h3>
                    <div class="social-networks-item">
                        <a href="https://www.instagram.com/">
                            <img class="img-instagram-logo" src="../img/instagram_logo.png" alt="logo instagram">
                        </a>
                        <p class="instagram-item"> Instagram </p>
                    </div>
                    <div class="social-networks-item">
                        <a href="https://www.facebook.com/">
                            <img class="img-facebook-logo" src="../img/facebook_logo.png" alt="logo facebook">
                        </a>
                        <p class="facebook-item"> Facebook </p>
                    </div>
                    <div class="social-networks-item">
                        <a href="https://www.twitter.com/">
                            <img class="img-twitter-logo" src="../img/twitter_logo.png" alt="logo twitter">
                        </a>
                        <p class="twitter-item"> Twitter </p>
                    </div>
                </div>
            </div>

            <!-- mapa de donde pueden encontrarnos -->
            <div class="visit-us-container">
                <div class="visit-us-container-col">
                    <h3> Visitanos! </h3>
                    <iframe class="visit-us-container-map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.343619966324!2d-65.21306518560132!3d-26.82902099617923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c139ab68577%3A0xfb39c0733d0ec237!2sSalta%2078%2C%20T4000IRN%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1642375674934!5m2!1ses-419!2sar"
                        width="1000" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <b class="footer-text"> ©Copyright Todos los derechos reservados </b>
    </footer>
</body>

</html>
